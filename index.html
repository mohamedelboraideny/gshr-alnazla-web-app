<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المستفيدين - الجمعية الشرعية بالنزلة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; transition: background-color 0.2s ease, color 0.2s ease; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(2px); }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            padding-left: 2.5rem !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        @media print {
            @page {
                size: A4 landscape; /* Landscape allows more columns */
                margin: 5mm;
            }
            
            /* Reset layout for print to avoid blank pages */
            html, body {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                color: black !important;
                font-size: 10pt;
            }

            /* Hide UI elements */
            aside, header, nav, button, .print-hidden, .modal-overlay, .no-print, .shadow-sm, .shadow-2xl { 
                display: none !important; 
            }

            /* Ensure main content takes full width */
            #root, main, .print-area {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                position: static !important;
                overflow: visible !important;
            }

            /* FORCE OVERFLOW VISIBLE: This fixes the "Data not appearing" issue */
            .overflow-hidden, .overflow-x-auto, .overflow-y-auto {
                overflow: visible !important;
                height: auto !important;
            }

            .print-visible {
                display: block !important;
            }

            /* Notebook Style Table Borders */
            table {
                width: 100% !important;
                border-collapse: collapse !important;
                border: 2px solid #000 !important;
                margin-top: 10px !important;
                page-break-inside: auto;
            }
            
            thead {
                display: table-header-group;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            th, td {
                border: 1px solid #000 !important;
                padding: 4px 8px !important;
                text-align: right !important;
                color: black !important;
            }

            th {
                background-color: #f3f4f6 !important; /* Light gray for header */
                font-weight: 900 !important;
                border-bottom: 2px solid #000 !important;
                -webkit-print-color-adjust: exact;
                color: black !important;
            }

            /* Clear backgrounds */
            .bg-emerald-50, .bg-gray-50, .bg-blue-50, .bg-white, .dark\:bg-gray-800, .dark\:bg-gray-900 {
                background-color: transparent !important;
            }
            
            /* Remove rounded corners and shadows */
            div, tr, td, th {
                box-shadow: none !important;
                border-radius: 0 !important;
            }
            
            /* Typography adjustments */
            p, span, div {
                color: black !important;
            }
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {

                400: '#34d399', 500: '#10b981', 600: '#059669', 700: '#047857', 
                800: '#065f46', 900: '#064e3b',
              }
            }
          }
        }
      }
    </script>
