    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المستفيدين - الجمعية الشرعية بالنزلة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; transition: background-color 0.2s ease, color 0.2s ease; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(2px); }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.25em 1.25em;
            padding-left: 2.5rem !important;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        @media print {
            @page {
                size: A4 landscape;
                /* Increased margins to allow browser's header/footer (page numbers) to appear */
                margin: 10mm 10mm 10mm 10mm; 
            }
            
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            html, body {
                background-color: white !important;
                color: black !important;
                height: auto !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            /* Aggressively hide UI elements */
            aside, header, nav, button, .print-hidden, .no-print, .shadow-lg, .shadow-xl, .fixed, .sticky { 
                display: none !important; 
                opacity: 0 !important;
                visibility: hidden !important;
                width: 0 !important;
                height: 0 !important;
                position: absolute !important;
            }

            /* Reset Main Container Layout */
            #root, main, .print-area {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 auto !important;
                padding: 0 !important;
                display: block !important;
                position: static !important;
                left: auto !important;
                right: auto !important;
            }

            /* Main Content Padding Reset */
            div[class*="lg:mr-72"] {
                margin-right: 0 !important;
            }

            /* Center Table */
            .overflow-x-auto {
                overflow: visible !important;
                display: flex !important;
                justify-content: center !important;
            }

            table {
                width: 98% !important;
                margin: 0 auto !important; /* Center the table */
                border-collapse: collapse !important;
                border: 1px solid #000 !important;
                font-size: 9pt !important;
            }
            
            thead { display: table-header-group; }
            tfoot { display: table-footer-group; }
            tr { page-break-inside: avoid; }

            th, td {
                border: 1px solid #000 !important;
                padding: 4px 6px !important;
                text-align: right !important;
                color: black !important;
            }

            th {
                background-color: #eee !important;
                font-weight: bold !important;
                text-align: center !important;
            }
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
